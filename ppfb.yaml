pfb-general:
  #pulsar_bin_homedir: /opt/pulsar
  pulsar_bin_homedir: /Users/yabinmeng/DataStax/pulsar/apache-pulsar-2.6.2
  cluster_name: mypulsar_cluster
  topic_type: persistent
  partitioned_topic: false
  num_partitions: 3
  # Possible values: [producer, consumer, reader, websocket-producer, managed-ledger]
  # - (currently only supports producer and consumer)
  client_type: producer
  #client_type: consumer

pfb-persistence:
  enabled: true
  ensembleSize: 2
  writeQuorum: 1
  ackQuorum: 1
  deduplicationEnabled: true

pulsar-perf-common:
  # 3M msg/s
  rate: 3000000

pulsar-perf-producer:
  num-test-threads: 2
  num-producers: 2
  payload-file:

pulsar-perf-consumer:
  num-consumers: 4
  subscription-type: Shared
